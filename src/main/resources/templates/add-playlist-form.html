<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PoorMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">PoorMusic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/playlists}">Playlists</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">

    <hr/>

    <h3>Add New Playlist</h3>
    <hr/>

    <form th:action="@{/savePlaylist}" th:object="${playlist}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Enter Title"/>

        <button type="submit" class="btn btn-primary col-2">Save</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/playlists}">Back to list</a>
</div>
<div class="list-group" th:each="track: ${playlist.getTracks()}">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <img src="https://avatars.yandex.net/get-music-content/5576540/6cb4a916.a.21564373-1/50x50" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">
                    <a th:href="${track.getTitle()}" th:text="${track.getTitle()}"></a>
                </h6>
                <p class="mb-0 opacity-75">
                    <a th:href="${track.getAuthor()}" th:text="${track.getAuthor()}"></a>
                </p>
            </div>
            <small class="opacity-50 text-nowrap">
                <a th:href="${track.getDuration()}" th:text="${track.getDuration()}"></a>
            </small>
        </div>
    </a>
</div>
</body>
</html>
